<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <title>CRUD APPS</title>
  </head>

  <body style="color: #1d2630; background-color: white">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD ApoticS US</strong></h1>
      </div>

      <div class="main row justify-content-center">
        <form action="" id="passien-form" class="row justify-content-center mb-4" autocomplete="off">
          <div class="col-10 col-md-8 mb-3">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Enter your name" />
          </div>

          <div class="col-10 col-md-8 mb-3">
            <label for="age">Age</label>
            <input class="form-control" id="age" type="number" placeholder="Enter your age" />
          </div>

          <div class="col-10 col-md-8 mb-3">
            <label for="problem">Problem</label>
            <input class="form-control" id="problem" type="text" placeholder="Enter your problem" />
          </div>

          <div class="col-10 col-md-8">
            <input class="btn btn-success add-btn" type="submit" value="Submit" />
          </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
          <table class="table table-striped table-light border border-success-subtle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Problem</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="passien-list">
              <tr>
                <td>Dony Canra</td>
                <td>17</td>
                <td>Terlalu Ganteng</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
